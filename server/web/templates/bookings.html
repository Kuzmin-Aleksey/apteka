<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лекарства в дорогу - Мои заказы</title>
    <link rel="icon" href="/static/img/logo-min-no-bg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/static/js/cookie.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/wg.js"></script>
    <script src="/static/js/init.js"></script>
    <style>
        :root {
            --primary-color: #2a7f62;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: transform 0.3s;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .order-header {
            background-color: rgba(42, 127, 98, 0.05);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-title {
            font-weight: 600;
            margin: 0;
            font-size: 1.1rem;
        }

        .order-info-container {
            display: flex;
            justify-content: space-between;
        }

        .remove-order {
            height: fit-content;
        }

        .order-status {
            font-size: 0.85rem;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-ready {
            background-color: #d4edda;
            color: #155724;
        }

        .status-completed {
            background-color: #e2e3e5;
            color: #383d41;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        .order-body {
            padding: 20px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .order-info-item {
            flex: 1;
            min-width: 200px;
            margin-bottom: 10px;
        }

        .info-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 3px;
        }

        .info-value {
            font-weight: 500;
        }

        .order-items {
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 5px;
            margin-right: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .item-price {
            font-weight: 500;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1rem;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .empty-orders {
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .empty-icon {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .status-indicator {
            height: 6px;
            border-radius: 3px;
            background-color: #e9ecef;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .status-progress {
            position: absolute;
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .progress-pending {
            background-color: #ffc107;
            width: 25%;
        }

        .progress-processing {
            background-color: #0d6efd;
            width: 50%;
        }

        .progress-ready {
            background-color: #198754;
            width: 75%;
        }

        .progress-completed {
            background-color: #6c757d;
            width: 100%;
        }

        @media (max-width: 767px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-status {
                margin-top: 10px;
            }

            .order-info {
                flex-direction: column;
            }

            .order-info-item {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

{{template "navbar" .}}

<!-- Основное содержимое -->
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">История бронирований</h2>
    </div>

    <!-- Список заказов -->
    <div class="orders-list" id="orders-list">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{{template "book-modal" .}}

{{template "footer" .}}

<script>
    // Фильтрация заказов
    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();

            // Убираем активный класс у всех элементов
            this.closest('.dropdown-menu').querySelectorAll('.dropdown-item').forEach(el => {
                el.classList.remove('active');
            });

            // Добавляем активный класс к выбранному
            this.classList.add('active');

            // Здесь должна быть логика фильтрации/сортировки
            // В демо-версии просто показываем уведомление
            const filterType = this.textContent;
            alert(`Применён фильтр: ${filterType}`);
        });
    });

    let bookingIds = getBookings();
    let bookings = [];


    let storesMap = {};
    stores.forEach(s => storesMap[s.id] = s)


    const statusNum = {
        "create": 2,
        "confirm": 3,
        "reject": 4,
        "done": 1,
        "receive": 5,
    }


    function loadBookings(use_indicator) {
        let xhr = new XMLHttpRequest();

        xhr.responseType = "json";
        xhr.onload = () => {
            if (use_indicator) loadingIndicator();

            if (!CheckCode(xhr)) {
                return
            }

            let newBookings = xhr.response ? xhr.response : []

            bookingIds.forEach(id => {
                if (!newBookings.find(b => b.id === id)) deleteBooking(id);
            })


            newBookings = newBookings.sort((a, b) => {
                let v1 = statusNum[a.status] - statusNum[b.status]
                if (v1 !== 0) {
                    return v1
                }
                return Date.parse(b.created_at) - Date.parse(a.created_at)
            })

            if (deepEqual(newBookings, bookings)) {
                return
            }

            bookings = newBookings;
            renderBookings();

        }

        xhr.open("GET", `/api/booking/get-by-ids?ids=${JSON.stringify(bookingIds)}`);
        xhr.send();
    }

    function addAltImage() {
        document.querySelectorAll(".item-image").forEach(el => {
            function listener() {
                el.removeEventListener("error", listener)
                el.setAttribute("src", "/static/img/no_product.webp")
            }
            el.addEventListener("error", listener)
        })
    }

    let formatter = new Intl.DateTimeFormat("ru", {
        formatMatcher: "best fit",
        hour12: false,
        year: "numeric",
        month: "long",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
    });


    function LoadPromotion() {
        let xhr = new XMLHttpRequest();

        xhr.responseType = "json"
        xhr.onload = () => {
            if (!CheckCode(xhr)) {
                return
            }

            promotions = xhr.response;
            readCart();
        }

        xhr.open("GET", `/api/promotion/get?store_id=${storeId}`)
        xhr.send()
    }


    function renderBookings() {
        let bookingsHtml = '';

        bookings.forEach(booking => {
            let store = storesMap[booking.store_id];
            if (!store) {
                deleteBooking(booking.id);
                return
            }

            let bookItemsHtml = "";
            let sumPrice = 0;
            booking.products.forEach(product => {
                sumPrice += product.price * product.quantity;

                bookItemsHtml += `
                <div class="order-item">
                    <img src="/image/${product.code_stu}.webp" class="item-image" alt="Аспирин">
                    <div class="item-details">
                        <div class="item-name">${product.name}</div>
                        <div class="item-meta">
                            <div class="item-quantity">${product.quantity} шт</div>
                            <div class="item-price">${product.price/100} ₽</div>
                        </div>
                    </div>
                </div>
                `
            })

            let order_status_class = "";
            let order_status = "";

            switch (booking.status) {
                case "create":
                    order_status_class = "status-pending"
                    order_status = "Ожидает подтверждения"
                    break
                case "confirm":
                    order_status_class = "status-processing";
                    order_status = "Собирается";
                    break
                case "reject":
                    order_status_class = "status-cancelled";
                    order_status = "Отменён";
                    break
                case "done":
                    order_status_class = "status-ready";
                    order_status = "Готов к выдаче";
                    break
                case "receive":
                    order_status_class = "status-completed";
                    order_status = "Выдано";
                    break
            }

            let createDate = Date.parse(booking.created_at);
            let book_end_date = createDate + 3600000 * booking.delay

            bookingsHtml += `
            <div class="order-card" id="order-card-${booking.id}">
            <div class="order-header">
                <div>
                    <h3 class="order-title">Заказ №${booking.id}</h3>
                </div>
                <span class="order-status ${order_status_class}">${order_status}</span>
            </div>
            <div class="order-body">

            <div class="order-info-container">
                 <div class="order-info">
                    <div class="order-info-item">
                        <div class="info-label">Дата оформления</div>
                        <div class="info-value">${formatter.format(createDate).replace(" г. в", ",")}</div>
                    </div>
                    <div class="order-info-item">
                        <div class="info-label">Аптека</div>
                        <div class="info-value">${storesMap[booking.store_id].address}</div>
                    </div>
                    <div class="order-info-item">
                        <div class="info-label">Срок бронирования</div>
                        <div class="info-value">до ${formatter.format(book_end_date).replace(" г. в", ",")}</div>
                    </div>
                </div>
                ${
                booking.status === "receive" || booking.status === "reject"? `
                <button class="btn btn-sm btn-outline-danger remove-order" data-id="${booking.id}">
                    <i class="fas fa-trash"></i>
                </button>
                ` : ''
                }
                </div>


                <div class="order-items">${bookItemsHtml}</div>
                <div class="order-total">
                    <div>Итого:</div>
                    <div>${sumPrice / 100} ₽</div>
                </div>
            </div>
        </div>
            `
        })

        document.getElementById("orders-list").innerHTML = bookingsHtml;
        addAltImage();

        document.querySelectorAll(".remove-order").forEach(btn => {
            btn.addEventListener("click", () => {
                let id = Number.parseInt(btn.dataset.id);
                deleteBooking(id);
                document.getElementById(`order-card-${id}`).remove();
            })
        })
    }




    // Анимация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        const orderCards = document.querySelectorAll('.order-card');

        if (storeInfo) LoadPromotion();

        setActiveLink("bookings-page-link");

        orderCards.forEach((card, index) => {
            setTimeout(() => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            }, index * 100);
        });


        loadingIndicator()

        loadBookings(true);


        setInterval(loadBookings, 5_000);
    });
</script>
</body>
</html>
